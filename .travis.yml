
# Enable C++ support
language: cpp
# Compiler selection
    compiler:
      - clang
      - gcc
    # Build steps
    addons:
      apt:
        sources:
        # add PPAs with more up-to-date toolchains
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        # install toolchains
        - gcc-5
        - g++-5
        - clang-3.6
